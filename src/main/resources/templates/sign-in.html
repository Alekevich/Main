<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <div th:if="${param.SuccessAddUser !=null}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Added User</strong> We added User in system.
            <button type="button btn-success" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.EmailNotValid !=null}" class="alert alert-warning alert-dismissible fade show bg-danger color-dark" role="alert">
            <strong>Email not valid</strong> We dont added User in system.
            <button type="button btn-success" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${param.IncorrectPassword !=null}" class="alert alert-warning alert-dismissible fade show bg-success" role="alert">
            <strong>Incorrect password</strong> We dont added User in system.
            <button type="button btn-success" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div style="display:flex; justify-content: center;align-items: center">
        <div style="margin-top: 250px">

            <form action="/auth" method="post">
                <input type="text" class="form-control"placeholder="Введите email" name="email"><br>
                <input type="password"class="form-control"placeholder="Введите пароль" name="password"><br>
                <button class="btn btn-success">SIGN IN</button>
            </form>
        </div>
        <div style="margin-top: 250px; margin-left: 30px"><h2>OR</h2></div>
        <div style="margin-top: 250px;margin-left: 50px">
            <form action="/register" method="post">
                <input type="text" class="form-control"placeholder="Введите email" name="email"><br>
                <input type="password" class="form-control"placeholder="Введите пароль" name="password"><br>
                <input type="password"class="form-control"placeholder="Повторите пароль" name="rePassword"><br>
                <button class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
